<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  
  <title>Gerenciador de Tarefa</title>
</head>
<body>
  
  <div class="container">
    <h1 id="titulo">Gerenciador de Tarefas</h1>
    <input type="text" id="taskInput" placeholder="Adicionar tarefa">
    <button id="adicionarTask">Adicionar Tarefa</button>

    <ul id="taskList"></ul>

    <div>
        <button id="mostrarTodas">Todas</button>
        <button id="mostrarConcluidas">Concluídas</button>
        <button id="mostrarNaoConcluidas">Não Concluídas</button>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
