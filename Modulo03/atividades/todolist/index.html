<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To Do List</title>
</head>

<body>
  <nav class="menu">
    <h2>To Do App</h2>
    <ul>
      <li><a href="#">Main</a></li>
      <li><a href="#">Management</a></li>
    </ul>
  </nav>
  <div class="hero">
    <section class="content">
      <h1>To Do List</h1>
      <form class="formulario">
          <div class="date-lsit">
            <input type="number" id="year" name="year" min="1900" max="2100" step="1" placeholder="Year">
          <select name="meses" id="meses">
            <option value="">Month</option>
            <option value="">Janeiro</option>
            <option value="">Fevereiro</option>
            <option value="">Março</option>
            <option value="">Abril</option>
            <option value="">Maio</option>
            <option value="">Junho</option>
            <option value="">Julho</option>
            <option value="">Agosto</option>
            <option value="">Setembro</option>
            <option value="">Outubro</option>
            <option value="">Novembro</option>
            <option value="">Dezembro</option>
          </select>
          <input type="number" id="day" name="day" min="01" max="31" step="1" placeholder="Day">
          <select name="" id="">
            <option value="">Type</option>
            <option value="">Estudo</option>
            <option value="">Finanças</option>
            <option value="">Saúde</option>
            <option value="">Trabalho</option>
          </select>
          </div>
        <div class="description">
          <input type="text" name="" id="" placeholder="Description">
          <input type="submit" value="save">
        </div>
      
      </form>
    </section>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </div>
</body>

</html>
