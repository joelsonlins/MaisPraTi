<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="py-5">
    <div class="container">
        <div class="todo-container mx-auto p-4">
      
            <div class="alert" role="alert"></div>
            
      
            <h3 class="text-center text-white mb-4">ToDo App</h3>
            
   
            <form id="form" class="mb-4">
                <div class="input-group">
                    <input type="text" 
                           id="entry" 
                           class="form-control bg-dark text-white border-secondary" 
                           placeholder="Adicione uma atividade..."
                           autocomplete="off">
                    <button type="submit" class="btn btn-outline-light submit-btn">
                        <i class="bx bx-plus-circle me-1"></i>Enviar
                    </button>
                    <button type="button" class="btn btn-outline-warning cancel-btn d-none">
                        <i class="bx bx-x-circle me-1"></i>Cancelar
                    </button>
                </div>
            </form>

  
            <div class="todo-list">
                <ul id="todo-app" class="list-group list-group-flush mb-3">
                
                </ul>
            </div>

     
            <button class="btn btn-danger clear-btn d-none w-100 mt-3">
                <i class="bx bx-trash me-1"></i>Limpar Todos
            </button>
        </div>

   
        <div id="empty-state" class="text-center text-muted mt-4 d-none">
            <i class="bx bx-list-check bx-lg mb-2"></i>
            <p>Sua lista de tarefas est√° vazia!</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script src="./script.js"></script>
</body>
</html>
